<div class="main-box">
  <!-- first section to add users to list is below -->
  <div class="title1">Add New Users</div>
  <hr class="blueDivider">
  <div class="greybox">
      <div class="title2">Add Users</div>
      <p>Please enter the user's personal details below to create their profile</p>
      <div class="title3">First Name</div>
      <div class="md-form form-group">
          <input mdbInput type="text" class="form-control" id="textInput">
      </div>
      <div class="title3">Personal Email Address</div>
      <div class="md-form form-group">
          <input mdbInput type="text" class="form-control" id="textInput">
      </div>
      <div class="title3">User Role</div>
      <div class="inner-button">
          <button style="float: right;" class="button white-button">Admin</button>
          <button style="float: right;" class="button white-button">Quality Control</button>
          <button style="float: right;" class="button white-button">Site Manager</button>
      </div>
  </div>
  <div class="button-section">
      <button style="float: right;" class="button blue-button">Add User</button>
  </div>
  <!-- first section to add users to list is above -->
  <!-- second section where the table will be populated below -->
  <div class="greybox">
      <div class="title2">Users</div>
      <table mat-table [dataSource]="dataSource" class="table" fxLayout="row"  fxLayoutAlign="space-between center" >
          <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
          <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
          <ng-container matColumnDef="role">
              <th mat-header-cell *matHeaderCellDef> Role </th>
              <td mat-cell *matCellDef="let element"> {{element.role}} </td>
          </ng-container>
          <ng-container matColumnDef="remove">
              <th mat-header-cell  *matHeaderCellDef > Remove </th>
              <td mat-cell  *ngFor="let element" >
                   <button mat-button class="removeButt" (click)="deleteRow(element)">{{element.remove}}</button>
              </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
  <!-- second section where the table will be populated above -->
  <div class="button-section">
      <button style="float: right;" class="button blue-button">Send Invite</button>
  </div>   
</div>
